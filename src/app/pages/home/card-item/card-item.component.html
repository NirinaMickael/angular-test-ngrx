<div class="border p-4 rounded-md shadow hover:shadow-lg">
    <img
      src="{{ product.image }}"
      alt="{{ product.title }}"
      class="w-full h-48 object-cover rounded-md mb-4"
    />
    <h2 class="text-lg font-semibold text-gray-800">{{ product.title }}</h2>
    <!-- <p class="text-gray-800 font-bold mt-2">Catégorie: {{ product.category }}</p> -->
    <p class="text-gray-600 mt-2">Prix: {{ product.price | currency }}</p>
    <p class="text-gray-600 mt-2">Quantité : {{ product.count }}</p>
    <div class="flex items-center mt-2">
      <span class="text-yellow-400 text-sm">
        {{ product.rating.rate }}
      </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-yellow-400"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.97a1 1 0 00.95.69h4.174c.969 0 1.371 1.24.588 1.81l-3.385 2.46a1 1 0 00-.364 1.118l1.286 3.97c.3.921-.755 1.688-1.54 1.118l-3.385-2.46a1 1 0 00-1.176 0l-3.385 2.46c-.785.57-1.84-.197-1.54-1.118l1.286-3.97a1 1 0 00-.364-1.118l-3.385-2.46c-.783-.57-.38-1.81.588-1.81h4.174a1 1 0 00.95-.69l1.286-3.97z"
        />
      </svg>
      <span class="text-gray-600 ml-2">({{ product.rating.count }} avis)</span>
    </div>
    <button
      class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md"

      (click)="onAddpanier(product)"
    >
      Ajouter au panier
    </button>
  </div>
